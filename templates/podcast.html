{% extends "layout.html" %}
{% block title %}Podcast{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center display-5 fw-bold mb-5 text-primary">
        Podcast - Conecta Contigo
    </h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for p in podcasts %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body p-4">
                    <div class="bg-primary text-white rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center"
                        style="width:80px; height:80px;">
                        <i class="bi bi-mic-fill" style="font-size:2rem;"></i>
                    </div>
                    <h5 class="card-title fw-bold">{{ p.titulo }}</h5>
                    <p class="text-muted small">{{ p.duracion }} â€¢ {{ p.fecha }}</p>

                    <audio controls class="w-100 mt-3" preload="metadata">
                        <source src="{{ url_for('static', filename='audio/' ~ p.archivo) }}" type="audio/mpeg">
                    </audio>

                    <a href="{{ url_for('static', filename='audio/' ~ p.archivo) }}" download
                        class="btn btn-outline-primary btn-sm mt-3">
                        Descargar
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
